<h2 mat-dialog-title>Histórico de aulas</h2>
<mat-dialog-content class="mat-typography">
  <mat-card-header class="tabla-user">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="margin-top: 10px"
      >Elio Gonzales Perez
    </mat-card-title>
  </mat-card-header>

  <div>
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Año</th>
        <td mat-cell *matCellDef="let element">{{ element.ano }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef>Sede</th>
        <td mat-cell *matCellDef="let element">{{ element.sede }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="aula">
        <th mat-header-cell *matHeaderCellDef>Aula/Sección</th>
        <td mat-cell *matCellDef="let element">{{ element.aula }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="programa">
        <th mat-header-cell *matHeaderCellDef>Programa</th>
        <td mat-cell *matCellDef="let element">{{ element.programa }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="grado">
        <th mat-header-cell *matHeaderCellDef>Grado</th>
        <td mat-cell *matCellDef="let element">{{ element.grado }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="beca">
        <th mat-header-cell *matHeaderCellDef>Beca</th>
        <td mat-cell *matCellDef="let element">{{ element.beca }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="paginator-margin"
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator>
  </div>
</mat-dialog-content>
